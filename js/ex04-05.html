<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Palavra: <input id="txt" type="text" name="txt">
        <input id="bt1" type="button" name="bt01" value="Gerar rob么 1">
        <input id="bt2" type="button" name="bt02" value="Gerar rob么 aleat贸rio">
    </div>
    <div>
        <p>Robo 1</p><img id="img1">
        <p>Robo aleat贸rio</p><img id="img2">
    </div>

    <script>
        const botao1 = document.getElementById('bt1'); //document.querySelector('#bt1') serve
        const botao2 = document.getElementById('bt2');
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');

        botao1.addEventListener('click', function() {
            const texto = document.getElementById('txt').value;
            img1.src = "https://robohash.org/" + texto;
        });

        botao2.addEventListener('click', function() {
            img2.src = "https://robohash.org/" + Math.random();
        });
    </script>
</body>
</html>
